name: Lint Project

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.17.0' # Ajusta la versi√≥n de Node.js si es necesario

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run the lint script
      - name: Run lint
        run: npm run lint
